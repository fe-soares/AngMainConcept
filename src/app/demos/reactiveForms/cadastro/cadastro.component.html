<div class="container mt-from-menu">
    <h4>Demo Cadastro</h4>
    <hr/>
    <form novalidate [formGroup]="cadastroFrom" (ngSubmit)="adicionarUsuario()">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome}"/>
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHTML]="displayMessage.nome"></p>
                    </span>
                </div>
                
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="cpf (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS?.cpf?.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf}"/>
                    <span class="text-danger" *ngIf="displayMessage.cpf">
                        <p [innerHTML]="displayMessage.cpf"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="Email (requerido)" formControlName="email"/>
                    <span class="text-danger" *ngIf="cadastroFrom.get('email')?.errors?.required && (cadastroFrom.get('email')!.dirty || cadastroFrom.get('email')?.touched)">
                        <p>Preencha o campo email</p>
                    </span>
                    <span class="text-danger" *ngIf="cadastroFrom.get('email')?.errors?.email && (cadastroFrom.get('email')!.dirty || cadastroFrom.get('email')?.touched)">
                        <p>formato invalido</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="senha (requerido)" formControlName="senha"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senhaComfirm">senha Comfirmação</label>
                <div class="col-md-10">
                    <input class="form-control" id="senhaComfirm" type="password" placeholder="senhaComfirm (requerido)" formControlName="senhaComfirm"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    Formuario Valido: {{cadastroFrom.valid}}
                </div>
            </div>
        </div>
    </form>
</div>
